<section id="{{page_id}}" class="legal-container" style="display:none;">
    <button id="legal_menu_btn" class="create-post-btn glass_bt" onclick="openMenu()"><i class="fa-solid fa-bars"></i></button>
    <div class="legal-header">
        <div class="legal-header-content">
            <button class="legal-back-btn" onclick="{{close_function}}()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="legal-title-section">
                <h1 class="legal-title">{{page_title}}</h1>
                <p class="legal-subtitle">{{last_updated}}</p>
            </div>
        </div>
    </div>

    <div class="legal-body">
        <div class="legal-content">
            {{content}}
        </div>
    </div>
</section>

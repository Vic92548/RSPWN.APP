<article class="post vapr-container-full vapr-height-card vapr-rounded glass-primary">
    <div class="post-header vapr-padding-header glass-section-bg">
        <div class="post-info">
            <h2 id="post_title">Article title</h2>
            <button id="post_title_show_more" class="glass-button">
                <i class="fa-solid fa-chevron-down"></i> Show more
            </button>
        </div>

        <div class="user-details">
            <div class="user-info-wrapper">
                <div class="user-info" onclick="navigateToProfile()">
                    <div class="user-avatar" id="user_avatar">
                        <img id="user_avatar_img" src="" alt="Avatar" style="display:none;">
                        <span id="avatar_letter" style="display:none;">U</span>
                    </div>
                    <div class="user-meta">
                        <h3>
                            <span id="post_username">@username</span>
                        </h3>
                        <time id="post_time" datetime="2024-04-29T16:29:11.000Z">2h</time>
                    </div>
                </div>
                <span id="follow" class="glass-button"><i class="fa-solid fa-user-plus"></i> Follow</span>
            </div>
        </div>

        <div class="action-bar">
            <div class="actions">
                <button class="dislike glass-button" onclick="dislikePost()">
                    <i class="fa-solid fa-heart-crack"></i>
                    <span>Pass</span>
                </button>
                <button class="neutral glass-button" onclick="skipPost()">
                    <i class="fa-solid fa-forward"></i>
                    <span>Skip</span>
                </button>
                <button class="like glass-button" onclick="likePost()">
                    <i class="fa-solid fa-heart"></i>
                    <span>Like</span>
                </button>
            </div>
            <button id="header_game_button" class="header-link-button glass-button" style="display:none;" onclick="openTaggedGame()">
                <i class="fa-solid fa-gamepad"></i>
                <span>Game</span>
            </button>
        </div>
    </div>

    <div class="post-content vapr-scrollbar">
        <div class="media-container">
            <div class="view-count-overlay glass-badge">
                <i class="fa-solid fa-eye"></i>
                <span id="post_views">350</span>
            </div>

            <!-- New Emoji Reaction Button -->
            <div class="emoji-reaction-overlay">
                <button id="emoji-trigger" class="emoji-trigger-btn glass-badge" onclick="toggleEmojiDropdown()">
                    <span class="current-emoji" id="current-emoji">üòä</span>
                </button>

                <!-- Emoji Dropdown -->
                <div id="emoji-dropdown" class="emoji-dropdown glass-primary" style="display: none;">
                    <div class="emoji-grid">
                        <button class="emoji-option" onclick="selectReaction('üí©')" data-reaction="üí©">
                            <span class="reaction_icon">üí©</span>
                            <div class="emoji-info">
                                <span class="emoji-label">Awful</span>
                                <span class="emoji-count" id="count-üí©">0</span>
                            </div>
                        </button>
                        <button class="emoji-option" onclick="selectReaction('üëÄ')" data-reaction="üëÄ">
                            <span class="reaction_icon">üëÄ</span>
                            <div class="emoji-info">
                                <span class="emoji-label">Interesting</span>
                                <span class="emoji-count" id="count-üëÄ">0</span>
                            </div>
                        </button>
                        <button class="emoji-option" onclick="selectReaction('üòÇ')" data-reaction="üòÇ">
                            <span class="reaction_icon">üòÇ</span>
                            <div class="emoji-info">
                                <span class="emoji-label">Funny</span>
                                <span class="emoji-count" id="count-üòÇ">0</span>
                            </div>
                        </button>
                        <button class="emoji-option" onclick="selectReaction('üíØ')" data-reaction="üíØ">
                            <span class="reaction_icon">üíØ</span>
                            <div class="emoji-info">
                                <span class="emoji-label">Perfect</span>
                                <span class="emoji-count" id="count-üíØ">0</span>
                            </div>
                        </button>
                        <button class="emoji-option remove-reaction" onclick="selectReaction(null)" data-reaction="null">
                            <span class="reaction_icon">‚ùå</span>
                            <div class="emoji-info">
                                <span class="emoji-label">Remove</span>
                                <span class="emoji-count"></span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <p id="post_content" class="desc vapr-padding" style="display:none;">Lorem ipsum dolor sit amet...</p>
            <img id="post_image" class="normal_image" style="display:none;" alt="image" loading="lazy"/>
            <div id="post_video" style="display:none;">
                <iframe src="" loading="lazy" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>
</article>

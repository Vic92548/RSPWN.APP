<article class="developer-dashboard-card vapr-card vapr-container-full vapr-height-card vapr-rounded glass-primary" id="developer-dashboard-card" style="display:none;">
    <div id="developerDashboardContent">
        <div class="vapr-card-header glass-section-bg">
            <div class="header-content">
                <h2><i class="fa-solid fa-code"></i> Developer Dashboard</h2>
                <p class="glass-text-muted">Manage your games and content</p>
            </div>
            <button type="button" class="glass-close-btn" onclick="closeDeveloperDashboard()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="vapr-card-body vapr-scrollbar">
            <div class="dev-stats-grid vapr-grid vapr-grid-auto">
                <div class="stat-card glass-secondary">
                    <div class="stat-icon">
                        <i class="fa-solid fa-gamepad"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="dev-total-games">0</span>
                        <span class="stat-label">Total Games</span>
                    </div>
                </div>
                <div class="stat-card glass-secondary">
                    <div class="stat-icon">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="dev-total-keys">0</span>
                        <span class="stat-label">Keys Generated</span>
                    </div>
                </div>
                <div class="stat-card glass-secondary">
                    <div class="stat-icon">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="dev-total-players">0</span>
                        <span class="stat-label">Total Players</span>
                    </div>
                </div>
                <div class="stat-card glass-secondary">
                    <div class="stat-icon">
                        <i class="fa-solid fa-download"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="dev-total-downloads">0</span>
                        <span class="stat-label">Downloads</span>
                    </div>
                </div>
            </div>

            <div class="dev-games-section  section-header">
                <h3>Your Games</h3>
                <div class="games-grid" id="dev-games-grid"></div>
            </div>
        </div>

        <div class="vapr-loading" id="developer-loading" style="display:none;">
            <div class="vapr-loading-spinner">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            <p class="vapr-loading-text glass-text-muted">Loading developer data...</p>
        </div>
    </div>
</article>

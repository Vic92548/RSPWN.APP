<!-- src/components/forms/downloads.html -->
<article class="downloads-card vapr-card vapr-container-full vapr-height-card vapr-rounded glass-primary" id="downloads-card" style="display:none;">
    <div class="vapr-card-header glass-section-bg">
        <div class="header-content">
            <h2><i class="fa-solid fa-download"></i> Downloads</h2>
            <p class="glass-text-muted">Manage your game downloads</p>
        </div>
        <button type="button" class="glass-close-btn" onclick="closeDownloadsCard()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div class="vapr-card-body">
        <!-- Download Stats -->
        <div class="download-stats glass-secondary">
            <div class="stat-item">
                <i class="fa-solid fa-download"></i>
                <div>
                    <span class="stat-value" id="active-downloads">0</span>
                    <span class="stat-label">Active</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fa-solid fa-clock"></i>
                <div>
                    <span class="stat-value" id="queued-downloads">0</span>
                    <span class="stat-label">Queued</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fa-solid fa-check-circle"></i>
                <div>
                    <span class="stat-value" id="completed-downloads">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <span class="stat-value" id="total-speed">0 MB/s</span>
                    <span class="stat-label">Total Speed</span>
                </div>
            </div>
        </div>

        <!-- Download Queue Controls -->
        <div class="download-controls">
            <button class="glass-button" onclick="pauseAllDownloads()">
                <i class="fa-solid fa-pause"></i> Pause All
            </button>
            <button class="glass-button" onclick="resumeAllDownloads()">
                <i class="fa-solid fa-play"></i> Resume All
            </button>
            <button class="glass-button danger" onclick="clearCompletedDownloads()">
                <i class="fa-solid fa-trash"></i> Clear Completed
            </button>
        </div>

        <!-- Downloads List -->
        <div class="downloads-list vapr-scrollbar" id="downloads-list">
            <!-- Download items will be inserted here -->
        </div>

        <!-- Empty State -->
        <div class="downloads-empty" id="downloads-empty" style="display:none;">
            <i class="fa-solid fa-download"></i>
            <h3>No downloads</h3>
            <p>Your download queue is empty. Browse your library to install games!</p>
            <button class="glass-button" onclick="router.navigate('/library', true)">
                <i class="fa-solid fa-gamepad"></i> My library
            </button>
        </div>
    </div>
</article>

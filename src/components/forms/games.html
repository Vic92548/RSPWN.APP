<article class="games-card vapr-container-full vapr-height-card vapr-rounded glass-primary" id="games-card" style="display:none;">
    <div id="gamesContent">
        <div class="games-header vapr-padding-header glass-section-bg">
            <div class="header-content">
                <h2><i class="fa-solid fa-gamepad"></i> Games</h2>
                <p class="glass-text-muted">Browse available games</p>
            </div>
            <button type="button" class="glass-close-btn" onclick="closeGamesCard()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="games-body vapr-padding-body vapr-scrollbar">
            <div class="games-grid" id="games-grid">
            </div>
        </div>

        <div class="games-loading" id="games-loading" style="display:none;">
            <div class="loading-spinner">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            <p class="loading-text glass-text-muted">Loading games...</p>
        </div>
    </div>
</article>

<article class="library-card vapr-container-full vapr-height-card vapr-rounded glass-primary" id="library-card" style="display:none;">
    <div id="libraryContent">
        <div class="library-header vapr-padding-header glass-section-bg">
            <div class="header-content">
                <h2><i class="fa-solid fa-bookmark"></i> My Library</h2>
                <p class="glass-text-muted">Your owned games</p>
            </div>
            <button type="button" class="glass-close-btn" onclick="closeLibraryCard()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="library-actions vapr-padding-x">
            <button class="glass-button" onclick="openRedeemModal()">
                <i class="fa-solid fa-key"></i> Redeem Key
            </button>
        </div>

        <div class="library-body vapr-padding-body vapr-scrollbar">
            <div class="library-grid" id="library-grid">
            </div>
        </div>

        <div class="library-loading" id="library-loading" style="display:none;">
            <div class="loading-spinner">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            <p class="loading-text glass-text-muted">Loading your library...</p>
        </div>
    </div>
</article>

<section id="redeem-modal" class="glass_modal" style="display:none;">
    <form onsubmit="redeemKey(event)" class="redeem-form glass-primary vapr-rounded">
        <h3>Redeem Game Key</h3>
        <input type="text" id="game-key-input" placeholder="XXXX-XXXX-XXXX-XXXX" class="glass-input" required pattern="[A-Za-z0-9]{4}-[A-Za-z0-9]{4}-[A-Za-z0-9]{4}-[A-Za-z0-9]{4}">
        <div class="modal-actions">
            <button type="button" onclick="closeRedeemModal()" class="glass-button">Cancel</button>
            <button type="submit" class="glass-button">Redeem</button>
        </div>
    </form>
</section>

<article class="game-management-card vapr-container-full vapr-height-card vapr-rounded glass-primary" id="game-management-card" style="display:none;">
    <div id="gameManagementContent">
        <div class="management-header vapr-padding-header glass-section-bg">
            <div class="header-content">
                <h2><i class="fa-solid fa-key"></i> Manage Keys</h2>
                <p class="glass-text-muted" id="management-game-name">Game Name</p>
            </div>
            <button type="button" class="glass-close-btn" onclick="closeGameManagementCard()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="management-actions vapr-padding-x">
            <button class="glass-button" onclick="generateKeys()">
                <i class="fa-solid fa-plus"></i> Generate 5 Keys
            </button>
            <button class="download-keys-btn" onclick="downloadAvailableKeys()">
                <i class="fa-solid fa-download"></i> Download Available Keys
            </button>
        </div>

        <div class="management-body vapr-padding-body vapr-scrollbar">
            <div class="keys-list" id="keys-list">
            </div>
        </div>
    </div>
</article>

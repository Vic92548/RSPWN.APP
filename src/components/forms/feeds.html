<!-- Feed Selector Modal -->
<section id="feed_selector_modal" class="glass_modal" style="display:none;">
  <div class="feed-selector-container">
    <h3>Select Feeds to Post To</h3>

    <div class="feed-search">
      <input type="text" id="feed-search-input" placeholder="Search your feeds..." class="glass-input">
    </div>

    <div class="feeds-list" id="user-feeds-list">
      <!-- User's feeds will be loaded here -->
      <div class="loading">Loading your feeds...</div>
    </div>

    <div class="feed-selector-actions">
      <button class="glass_bt" onclick="closeFeedSelector()">Cancel</button>
      <button class="glass_bt primary" onclick="confirmFeedSelection()">
        <i class="fa-solid fa-check"></i> Confirm Selection
      </button>
    </div>
  </div>
</section>

<!-- Create Feed Modal -->
<section id="create_feed_modal" class="glass_modal" style="display:none;">
  <form id="createFeedForm">
    <h3>Create New Feed</h3>

    <div class="form-group">
      <label for="feed-name">Feed Name</label>
      <input type="text" id="feed-name" name="name" required maxlength="50" class="glass-input">
    </div>

    <div class="form-group">
      <label for="feed-description">Description</label>
      <textarea id="feed-description" name="description" rows="3" maxlength="200" class="glass-input"></textarea>
    </div>

    <div class="form-group">
      <label for="feed-icon">Icon (Emoji)</label>
      <input type="text" id="feed-icon" name="icon" value="ðŸŒ" maxlength="2" class="glass-input emoji-input">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="feed-private" name="isPrivate">
        Private Feed (Invite only)
      </label>
    </div>

    <div class="form-group">
      <label for="feed-tags">Tags (comma separated)</label>
      <input type="text" id="feed-tags" name="tags" placeholder="gaming, art, music" class="glass-input">
    </div>

    <div class="form-actions">
      <button type="button" class="glass_bt" onclick="closeCreateFeedModal()">Cancel</button>
      <button type="submit" class="glass_bt primary">
        <i class="fa-solid fa-plus"></i> Create Feed
      </button>
    </div>
  </form>
</section>

<!-- Feed Discovery -->
<section id="feed_discovery_modal" class="glass_modal" style="display:none;">
  <div class="feed-discovery-container">
    <h2><i class="fa-solid fa-compass"></i> Discover Feeds</h2>

    <div class="discovery-search">
      <input type="text" id="discovery-search-input" placeholder="Search public feeds..." class="glass-input">
      <button class="glass_bt" onclick="searchPublicFeeds()">
        <i class="fa-solid fa-search"></i>
      </button>
    </div>

    <div class="discovery-tabs">
      <button class="tab-btn active" onclick="switchDiscoveryTab('popular')">Popular</button>
      <button class="tab-btn" onclick="switchDiscoveryTab('new')">New</button>
      <button class="tab-btn" onclick="switchDiscoveryTab('trending')">Trending</button>
    </div>

    <div class="discovered-feeds" id="discovered-feeds">
      <!-- Public feeds will be loaded here -->
    </div>

    <button class="glass_bt close_bt" onclick="closeFeedDiscovery()">
      <i class="fa-solid fa-xmark"></i> Close
    </button>
  </div>
</section>

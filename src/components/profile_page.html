<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>{{meta_title}}</title>
  <meta name="description" content="{{meta_description}}">
  <meta name="keywords" content="VAPR, {{username}}, gaming, creator, social media, profile">
  <meta name="author" content="{{username}}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{meta_url}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="profile">
  <meta property="og:url" content="{{meta_url}}">
  <meta property="og:title" content="{{meta_title}}">
  <meta property="og:description" content="{{meta_description}}">
  <meta property="og:image" content="{{meta_image}}">
  <meta property="profile:username" content="{{username}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="{{meta_url}}">
  <meta property="twitter:title" content="{{meta_title}}">
  <meta property="twitter:description" content="{{meta_description}}">
  <meta property="twitter:image" content="{{meta_image}}">

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {
        "@type": "Person",
        "name": "{{username}}",
        "image": "{{avatar_url}}",
        "url": "{{meta_url}}",
        "sameAs": [
          "{{meta_url}}"
        ]
      }
    }
  </script>

  <link href="/style.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://vapr-club.b-cdn.net/default_vapr_avatar.png" type="image/png">
  <script src="https://kit.fontawesome.com/0431b99604.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body.background {
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .profile-page {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 40px;
    }

    /* Main Profile Container - Glass Style */
    .profile-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      padding: 0;
      color: #fff;
      width: 100%;
      max-width: 900px;
      margin-top: 60px;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .profile-container:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    /* Profile Header Section */
    .profile-header-section {
      padding: 30px 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    /* Enhanced Avatar */
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .profile-avatar::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.6;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    .profile-info {
      flex: 1;
      min-width: 0;
    }

    .profile-info h1 {
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.95);
      word-break: break-word;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .profile-info p {
      margin: 5px 0;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    /* Level Badge - Enhanced Glass Style */
    .level-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(78, 205, 196, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 0 15px rgba(78, 205, 196, 0.2);
      transition: all 0.3s ease;
    }

    .level-badge:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
    }

    /* Follow Button - Glass Style */
    .follow-profile-btn {
      background: rgba(95, 148, 243, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(95, 148, 243, 0.3);
      color: white;
      padding: 12px 28px;
      font-weight: 700;
      margin-top: 0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      box-shadow: 0 0 15px rgba(95, 148, 243, 0.3);
    }

    .follow-profile-btn:hover {
      background: rgba(95, 148, 243, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(95, 148, 243, 0.4);
    }

    .follow-profile-btn.following {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .follow-profile-btn.following:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.15);
    }

    /* Stats Section - Pure Glass Cards */
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.02);
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      transform: rotate(45deg);
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-icon {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .stat-card:hover .stat-icon {
      transform: scale(1.2) rotate(-5deg);
      color: rgba(255, 255, 255, 0.9);
    }

    .stat-card:nth-child(1) .stat-icon { color: #3498db; }
    .stat-card:nth-child(2) .stat-icon { color: #e74c3c; }
    .stat-card:nth-child(3) .stat-icon { color: #f39c12; }

    .stat-value {
      display: block;
      font-size: 36px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }

    .stat-label {
      display: block;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* XP Section - Enhanced Glass Style */
    .xp-section {
      padding: 0 40px 30px;
    }

    .xp-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
      position: relative;
    }

    .xp-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ecdc4, #44a3aa);
      width: {{xp_percentage}}%;
      transition: width 0.5s ease-in-out;
      box-shadow: 0 0 10px rgba(78, 205, 196, 0.4);
      position: relative;
    }

    .xp-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .xp-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
      font-size: 14px;
    }

    /* Posts Section - Enhanced Glass Style */
    .posts-section {
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.02);
    }

    .posts-section h2 {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .posts-section h2::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), transparent);
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Post Card - Pure Glass Style */
    .profile-post-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-decoration: none;
      color: #fff;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
      position: relative;
      overflow: hidden;
    }

    .profile-post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
              135deg,
              transparent 40%,
              rgba(255, 255, 255, 0.1) 50%,
              transparent 60%
      );
      transform: translateX(-100%);
      transition: transform 0.6s;
      pointer-events: none;
    }

    .profile-post-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .profile-post-card:hover::before {
      transform: translateX(100%);
    }

    .profile-post-card h4 {
      margin: 0 0 15px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }

    .post-meta {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .post-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .no-posts {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      padding: 60px;
      font-size: 16px;
      grid-column: 1 / -1;
    }

    /* Navigation Buttons - Glass Style */
    .back-to-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 700;
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .discord-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 900;
      font-size: 18px;
      padding: 12px;
      z-index: 100;
      transition: all 0.4s ease;
    }

    .discord-link:hover {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .profile-page {
        padding: 10px;
        padding-bottom: 30px;
      }

      .profile-container {
        margin-top: 80px;
        border-radius: 16px;
      }

      .profile-header-section,
      .posts-section {
        padding: 20px;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }

      .profile-info h1 {
        font-size: 24px;
        justify-content: center;
      }

      .profile-stats {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 20px;
      }

      .stat-card {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stat-icon {
        font-size: 28px;
        margin-bottom: 0;
      }

      .stat-value {
        font-size: 28px;
      }

      .stat-label {
        margin-top: 0;
        font-size: 16px;
      }

      .posts-section h2 {
        font-size: 20px;
        text-align: center;
      }

      .posts-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .profile-post-card {
        padding: 15px;
      }

      .profile-post-card h4 {
        font-size: 16px;
      }

      .post-meta {
        font-size: 12px;
      }

      .back-to-home {
        top: 10px;
        left: 10px;
        padding: 10px 16px;
        font-size: 14px;
      }

      .discord-link {
        top: 10px;
        right: 10px;
        font-size: 16px;
        padding: 10px;
      }

      .follow-profile-btn {
        width: 100%;
        margin-top: 15px;
        justify-content: center;
      }
    }

    /* Small mobile screens */
    @media (max-width: 480px) {
      .profile-container {
        margin-top: 70px;
      }

      .profile-header-section {
        padding: 15px;
      }

      .profile-info h1 {
        font-size: 20px;
      }

      .stat-value {
        font-size: 24px;
      }

      .posts-section {
        padding: 15px;
      }

      .posts-section h2 {
        font-size: 18px;
      }

      .profile-post-card {
        padding: 12px;
      }

      .profile-post-card h4 {
        font-size: 14px;
      }

      .post-meta {
        font-size: 11px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-container {
      animation: fadeIn 0.6s ease-out;
    }

    .stat-card {
      animation: fadeIn 0.6s ease-out;
      animation-fill-mode: both;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }

    .profile-post-card {
      animation: fadeIn 0.5s ease-out;
      animation-fill-mode: both;
    }

    .profile-post-card:nth-child(1) { animation-delay: 0.1s; }
    .profile-post-card:nth-child(2) { animation-delay: 0.15s; }
    .profile-post-card:nth-child(3) { animation-delay: 0.2s; }
    .profile-post-card:nth-child(4) { animation-delay: 0.25s; }
    .profile-post-card:nth-child(5) { animation-delay: 0.3s; }
    .profile-post-card:nth-child(6) { animation-delay: 0.35s; }

    /* Hover effects for interactive elements */
    button, a {
      position: relative;
      overflow: hidden;
    }

    button::after, a::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::after, a:active::after {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body class="background" id="profile-body">
<a href="/" class="back-to-home">
  <i class="fa-solid fa-arrow-left"></i> Back to VAPR
</a>

<a href="https://discord.gg/vtsnj3zphd" class="discord-link">
  <i class="fa-brands fa-discord"></i>
</a>

<div class="profile-page">
  <div class="profile-container">
    <!-- Profile Header Section -->
    <div class="profile-header-section">
      <div class="profile-header">
        <div class="profile-avatar">
          <img src="{{avatar_url}}" alt="{{username}}'s avatar" onerror="this.src='https://vapr-club.b-cdn.net/default_vapr_avatar.png'">
        </div>
        <div class="profile-info">
          <h1>
            @{{username}}
            <span class="level-badge">
              <i class="fa-solid fa-star"></i>
              Level {{level}}
            </span>
          </h1>
          <p><i class="fa-solid fa-calendar"></i> Member since {{join_date}}</p>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="profile-stats">
      <div class="stat-card">
        <i class="fa-solid fa-layer-group stat-icon"></i>
        <div>
          <span class="stat-value">{{posts_count}}</span>
          <span class="stat-label">Posts</span>
        </div>
      </div>
      <div class="stat-card">
        <i class="fa-solid fa-users stat-icon"></i>
        <div>
          <span class="stat-value" data-stat="followers">{{followers_count}}</span>
          <span class="stat-label">Followers</span>
        </div>
      </div>
      <div class="stat-card">
        <i class="fa-solid fa-eye stat-icon"></i>
        <div>
          <span class="stat-value">{{total_views}}</span>
          <span class="stat-label">Total Views</span>
        </div>
      </div>
    </div>

    <!-- XP Section -->
    <div class="xp-section">
      <div class="xp-bar">
        <div class="xp-fill"></div>
      </div>
      <div class="xp-text">
        {{xp_current}} / {{xp_required}} XP
      </div>
    </div>

    <!-- Posts Section -->
    <div class="posts-section">
      <h2><i class="fa-solid fa-grid"></i> Recent Posts</h2>
      <div class="posts-grid">
        {{posts_html}}
      </div>
    </div>
  </div>
</div>

<!-- Embedded profile data for client-side interactions -->
<script>
  window.profileData = {{profile_data_json}};
</script>

<!-- Load main scripts -->
<script src="/script.min.js"></script>

<!-- Analytics -->
<script defer src="https://cloud.umami.is/script.js" data-website-id="a024b2df-0aa1-4234-9479-6bb23ce9499b"></script>

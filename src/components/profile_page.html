<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>{{meta_title}}</title>
  <meta name="description" content="{{meta_description}}">
  <meta name="keywords" content="VAPR, {{username}}, gaming, creator, social media, profile">
  <meta name="author" content="{{username}}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{meta_url}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="profile">
  <meta property="og:url" content="{{meta_url}}">
  <meta property="og:title" content="{{meta_title}}">
  <meta property="og:description" content="{{meta_description}}">
  <meta property="og:image" content="{{meta_image}}">
  <meta property="profile:username" content="{{username}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="{{meta_url}}">
  <meta property="twitter:title" content="{{meta_title}}">
  <meta property="twitter:description" content="{{meta_description}}">
  <meta property="twitter:image" content="{{meta_image}}">

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {
        "@type": "Person",
        "name": "{{username}}",
        "image": "{{avatar_url}}",
        "url": "{{meta_url}}",
        "sameAs": [
          "{{meta_url}}"
        ]
      }
    }
  </script>

  <link href="/style.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://vapr-club.b-cdn.net/default_vapr_avatar.png" type="image/png">
  <script src="https://kit.fontawesome.com/0431b99604.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    .profile-page {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container {
      background-color: rgba(255,255,255,0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 8px;
      box-shadow: 0 0px 15px rgba(255, 255, 255, 0.3);
      padding: 30px;
      color: #fff;
      width: 100%;
      max-width: 800px;
      margin-top: 60px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 32px;
      color: #fff;
    }

    .level-badge {
      display: inline-block;
      background-color: rgba(52, 152, 219, 0.8);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      margin: 10px 0;
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      display: block;
      font-size: 36px;
      font-weight: 700;
      color: #fff;
    }

    .stat-label {
      display: block;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }

    .xp-section {
      margin-bottom: 40px;
    }

    .xp-bar {
      width: 100%;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .xp-fill {
      height: 100%;
      background-color: rgba(52, 152, 219, 0.8);
      width: {{xp_percentage}}%;
      transition: width 0.5s ease-in-out;
    }

    .xp-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
    }

    .posts-section h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .profile-post-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s;
      display: block;
    }

    .profile-post-card:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .profile-post-card h4 {
      margin: 0 0 10px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .post-meta {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: space-between;
    }

    .no-posts {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      padding: 40px;
    }

    .back-to-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #17212b;
      box-shadow: 0 0 10px #17212b;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 7px;
      font-weight: 700;
      transition: all 0.3s;
    }

    .back-to-home:hover {
      background-color: #0d8bf0;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-stats {
        grid-template-columns: 1fr;
      }

      .posts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="background">
<a href="/" class="back-to-home">
  <i class="fa-solid fa-arrow-left"></i> Back to VAPR
</a>

<div class="profile-page">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar">
        <img src="{{avatar_url}}" alt="{{username}}'s avatar" onerror="this.src='https://vapr-club.b-cdn.net/default_vapr_avatar.png'">
      </div>
      <div class="profile-info">
        <h1>@{{username}}</h1>
        <span class="level-badge">Level {{level}}</span>
        <p>Member since {{join_date}}</p>
      </div>
    </div>

    <div class="profile-stats">
      <div class="stat-card">
        <span class="stat-value">{{posts_count}}</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat-card">
        <span class="stat-value">{{followers_count}}</span>
        <span class="stat-label">Followers</span>
      </div>
      <div class="stat-card">
        <span class="stat-value">{{total_views}}</span>
        <span class="stat-label">Total Views</span>
      </div>
    </div>

    <div class="xp-section">
      <div class="xp-bar">
        <div class="xp-fill"></div>
      </div>
      <div class="xp-text">
        {{xp_current}} / {{xp_required}} XP
      </div>
    </div>

    <div class="posts-section">
      <h2>Recent Posts</h2>
      <div class="posts-grid">
        {{posts_html}}
      </div>
    </div>
  </div>
</div>

<!-- Embedded profile data for client-side interactions -->
<script>
  window.profileData = {{profile_data_json}};
</script>

<!-- Load main scripts -->
<script src="/script.min.js"></script>

<!-- Analytics -->
<script defer src="https://cloud.umami.is/script.js" data-website-id="a024b2df-0aa1-4234-9479-6bb23ce9499b"></script>
</body>
</html>

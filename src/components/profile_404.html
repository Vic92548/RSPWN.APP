<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{meta_title}}</title>
  <meta name="description" content="{{meta_description}}">
  <meta name="robots" content="noindex, follow">

  <link href="/style.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://vapr-club.b-cdn.net/vapr_logo.png" type="image/png">
  <script src="https://kit.fontawesome.com/0431b99604.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
</head>
<body class="background">
<h1 class="title">
  <a href="/">
    <span>V</span>
    <span>A</span>
    <span>P</span>
    <span>R</span>
  </a>
</h1>

<div class="error-container">
  <article class="error-card glass-primary vapr-rounded-lg vapr-padding-xl">
    <div class="error-icon">
      <i class="fa-solid fa-user-slash"></i>
    </div>
    <h1>User Not Found</h1>
    <p class="glass-text-muted">Sorry, the user <strong>@{{username}}</strong> doesn't exist on VAPR.</p>
    <div class="action-buttons">
      <a href="/" class="glass-button">
        <i class="fa-solid fa-home"></i> Go Home
      </a>
      <a href="/login" class="glass-button">
        <i class="fa-brands fa-discord"></i> Join VAPR
      </a>
    </div>
  </article>
</div>

<script src="/script.min.js"></script>
</body>
</html>

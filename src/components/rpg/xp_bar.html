<div id="xp_bar" class="xp-bar" style="display: none" onclick="navigateToMyProfile()">
    <div class="xp-info">
        <span class="xp-level">10</span>
        <span class="xp-username">username</span>
    </div>
    <div class="xp-track">
        <div id="xp_bar_progress" class="xp-progress"></div>
        <div id="xp_bar_progress_visual" class="xp-progress-visual"></div>
    </div>
    <span id="xp-notification" class="xp-notification">+120 XP</span>
</div>

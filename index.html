<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/feed.css" rel="stylesheet" type="text/css" />
    <link href="/css/post.css" rel="stylesheet" type="text/css" />
    <link href="/css/loading.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>VAPR</title>

    <script src="https://kit.fontawesome.com/0431b99604.js" crossorigin="anonymous"></script>
</head>
<body class="background">

    <h1 class="loading">
        <span>V</span>
        <span>A</span>
        <span>P</span>
        <span>R</span>
    </h1>
    
    <main>
        <section id="feed">
            <article class="post">
                <div class="post-info">
                    <h2>Article title</h2>
                    <div class="user-details">
                        <h3 class="username">@John Doe</h3>
                        <time datetime="2024-04-29T16:29:11.000Z">2gh</time>
                    </div>
                </div>
                <div class="post-content">
                    <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et lorem vel lorem sollicitudin vestibulum ac non libero.</p>
                    <div class="actions">
                        <button class="comment-btn">Comment</button>
                        <button class="like-btn">Like</button>
                        <button class="share-btn">Share</button>
                    </div>
                </div>
            </article>

            <button id="add_post" class="create-post-btn glass_bt"><i class="fa-solid fa-plus"></i>Add post</button>
        </section>

        <a id="sign_in" class="discord_login glass_bt" href="/login"><i class="fa-brands fa-discord"></i> Login with discord</a>
    </main>

    <script src="/main.js"></script>
</body>
</html>

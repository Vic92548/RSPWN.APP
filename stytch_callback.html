<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSPWN - Authentication Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-family: 'Audiowide', cursive;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #CCCCCC;
        }
        .loading {
            font-size: 1rem;
            color: #4A9EFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RSPWN</div>
        <div class="message">Authentication successful!</div>
        <div class="loading">Redirecting you to the platform...</div>
    </div>

    <script>
        const userData = JSON.parse("{{userData}}");

        setTimeout(() => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'STYTCH_AUTH_SUCCESS',
                    userData: userData
                }, window.location.origin);
                window.close();
            } else {
                window.location.href = '/';
            }
        }, 2000);
    </script>
</body>
</html>
